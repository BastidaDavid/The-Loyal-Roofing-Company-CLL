<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - The Loyal Roofing Company LLC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="branding">
      <img src="roof.jpg" alt="Company logo">
      <h1>The Loyal Roofing Company LLC.</h1>
    </div>
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Employment</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Fill out the form below or contact us directly.</p>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required /><br><br>
      <input type="email" name="email" placeholder="Your Email" required /><br><br>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea><br><br>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/share/1B46D36Kwo/?mibextid=wwXIfr" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/theloyalroofingcompanyllc" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
    </div>
    © 2025 The Loyal Roofing Company LLC
  </footer>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');
    toggleBtn.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
