<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Logo Fondo Elegante</title>
<style>
  body {
    position: relative;
    z-index: 0;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
  }

  body::before {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;
    width: 80vw;
    height: 80vh;
    background-image: url('img/logo.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;
    opacity: 0.1;
    transform: translate(-50%, -50%);
    z-index: -1;
    pointer-events: none;
  }

  main {
    padding: 2rem;
  }
</style>
</head>
<body>
  <main>
    <h1>Bienvenido a The Loyal Roofing Company</h1>
    <p>Este es el contenido principal, que se ve bien claro sobre el logo de fondo.</p>
  </main>
</body>
</html>
